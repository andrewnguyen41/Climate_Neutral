<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Data Input Wizard</title> -->
    <link rel="stylesheet" href="/4/4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Action Savings</h1>

      <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
        <div class="card">
          <h2>Total Emission Savings</h2>
          <h3 id="totalEmission">220</h3>
        </div>
        <div class="card">
          <h2>Emission Savings Percentage</h2>
          <h3 id="savings">220</h3>
        </div>
      </div>
      

      <table class="rwd-table">
        <tbody id="table">
          <tr>
            <th>Fleet Vehicle</th>
            <th>Action Applied</th>
            <th>Emissions Savings (TCO2e g/km)</th>
            <th>% Savings</th>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="action-btns">
      <button class="btn-back" onclick="goBack(4)">Back</button>
      <button class="btn-next" onclick="goNextStep()">Next</button>
    </div>
  </body>
</html>
