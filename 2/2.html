<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/2/2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Single Page Application</title>

  <body>
    <div class="p2">
      <div class="diw-container">
        <form id="greenOptionsForm">
          <div class="truck-animation">

              speed="1"
              style="width: 100%; height: 150px"
              direction="1"
              playMode="normal"
              loop
              autoplay
            ></dotlottie-player>
          </div>
          <div id="step-3-header">
            <h1 class="customer-font header-size">Green Options</h1>
          </div>

      </div>
      <div class="action-btns">
        <button class="btn-back" onclick="goBack(2)">Back</button>
        <button class="btn-next" onclick="goNext(2)">Next</button>
      </div>
    </div>
