<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/1/1.css" />
    <!-- <title>Single Page Application</title> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="p1">
      <div class="diw-container row">
        <form id="settingsForm">
          <div id="settingsBlock" class="form-field-container">
            <label for="provinceSelect" id="settingsLabel" class="form-label"
              >Province / Territory *</label
            >
            <select
              name="provinceSelect"
              id="provinceSelect"
              class="form-input"
            >
              <option value="" disabled selected>Select your province</option>
              <option value="British Columbia">British Columbia</option>
              <option value="Alberta">Alberta</option>
              <option value="Saskatchewan">Saskatchewan</option>
              <option value="Manitoba">Manitoba</option>
              <option value="Ontario">Ontario</option>
              <option value="Quebec">Quebec</option>
              <option value="New Brunswick">New Brunswick</option>
              <option value="Nova Scotia">Nova Scotia</option>
              <option value="Prince Edward Island">Prince Edward Island</option>
              <option value="Newfoundland and Labrador">
                Newfoundland and Labrador
              </option>
              <option value="Yukon">Yukon</option>
              <option value="Northwest Territories">
                Northwest Territories
              </option>
              <option value="Nunavut">Nunavut</option>
            </select>
          </div>
        </form>
      </div>

      <div class="diw-container">
        <form id="vehicleDataForm">
          <div class="animation">
            <dotlottie-player
              src="https://lottie.host/4d3c048e-e51a-4fe5-aa7e-14e6d2208f4b/WJClBRHsA6.json"
              background="transparent"
              speed="1"
              style="width: 100%; height: 200px"
              direction="1"
              playMode="normal"
              loop
              autoplay
            ></dotlottie-player>
          </div>

          <!-- <h2 id="form-header" class="text-color">Enter Vehicle Data</h2> -->

          <h3 id="form-header" class="customer-font header-size">Enter Vehicle Data</h2>

          <div class="form-field-container" id="descriptionBlock">
            <label for="description" class="form-label" id="descriptionLabel"
              >Description *</label
            >
            <textarea
              rows="5"
              cols="40"
              name="description"
              id="description"
              class="form-input"
              required
            ></textarea>
          </div>

          <div class="row">
            <div class="form-column-one">
              <div id="makeBlock" class="form-field-container">
                <label
                  for="make"
                  id="makeLabel"
                  class="form-label form-label-style-2"
                  >Make *</label
                >
                <input
                  type="text"
                  name="make"
                  id="make"
                  class="form-input"
                  required
                />
              </div>
            </div>

            <div class="form-column-two">
              <div id="typeBlock" class="form-field-container">
                <label for="type" id="typeLabel" class="form-label"
                  >Type *</label
                >
                <select name="type" id="type" class="form-input" required>
                  <option value="" disabled selected>Select your option</option>
                  <option value="Light Duty Truck">Light Duty Truck</option>
                  <option value="Car">Car</option>
                </select>
              </div>
            </div>

            <div class="form-column-three">
              <div id="yearBlock" class="form-field-container">
                <label for="year" id="yearLabel" class="form-label"
                  >Year *</label
                >
                <select name="year" id="year" class="form-input" required>
                  <option value="" disabled selected>YYYY</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-column">
              <div id="modelBlock" class="form-field-container">
                <label
                  for="model"
                  id="modelLabel"
                  class="form-label form-label-style-2"
                  >Model *</label
                >
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="form-input"
                  required
                />
              </div>
            </div>

            <div class="form-column">
              <div id="vktBlock" class="form-field-container">
                <label
                  for="annualVKT"
                  id="vktLabel"
                  class="form-label form-label-style-2"
                  >Annual VKT *</label
                >
                <input
                  type="number"
                  name="annualVKT"
                  id="annualVKT"
                  class="form-input"
                  min="1"
                  required
                />
              </div>
            </div>

            <div class="form-column">
              <div id="fuelBlock" class="form-field-container">
                <label
                  for="annualFuel"
                  id="fuelLabel"
                  class="form-label form-label-style-2"
                  >Annual Fuel *</label
                >
                <input
                  type="number"
                  name="annualFuel"
                  id="annualFuel"
                  class="form-input"
                  min="1"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-column">
              <div id="fuelTypeBlock" class="form-field-container">
                <label
                  for="fuelType"
                  id="fuelTypeLabel"
                  class="form-label form-label-style-2"
                  >Fuel Type *</label
                >
                <select
                  name="fuelType"
                  id="fuelType"
                  class="form-input"
                  required
                >
                  <option value="" disabled selected>Select your option</option>
                  <option value="Diesel">Diesel</option>
                  <option value="Gasoline">Gasoline</option>
                  <option value="E10 Gasoline">E10 Gasoline</option>
                </select>
              </div>
            </div>

            <div class="form-column">
              <div id="flexFuelBlock" class="form-field-container">
                <label
                  for="flexFuel"
                  id="flexFuelLabel"
                  class="form-label form-label-style-2"
                  >Flex Fuel *</label
                >
                <select
                  name="flexFuel"
                  id="flexFuel"
                  class="form-input"
                  required
                >
                  <option value="" disabled selected>Select your option</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>

            <div class="form-column">
              <div id="quantityBlock" class="form-field-container">
                <label
                  for="quantity"
                  id="quantityLabel"
                  class="form-label form-label-style-2"
                  >Quantity *</label
                >
                <input
                  type="number"
                  name="quantity"
                  id="quantity"
                  class="form-input"
                  required
                  min="1"
                  max="100"
                  value="1"
                />
              </div>
            </div>
          </div>

          <button type="submit" id="addToTableBtn" class="button" disabled>
            Add to Table
          </button>
        </form>

        <div class="division">
          <div class="line"></div>
          <span class="or-text">OR</span>
          <div class="line"></div>
        </div>

        <div id="dropZone" class="drop-zone">
          <p id="drop-box">
            Select/Drop a filled CSV Template file here to populate the data
          </p>
          <input type="file" id="fileInput" hidden accept=".csv" />
          <div id="spinner" class="spinner" hidden></div>
        </div>
        <p id="template">
          Supported format: <b>.csv</b> | Max rows allowed: <b>15</b>| CSV
          Template Link:
          <a href="#" id="downloadCsvTemplate">
            <svg
              id="csv-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="15"
              width="15"
              viewBox="0 0 512 512"
            >
              <path
                fill="#37a345"
                d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V304H176c-35.3 0-64 28.7-64 64V512H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128zM200 352h16c22.1 0 40 17.9 40 40v8c0 8.8-7.2 16-16 16s-16-7.2-16-16v-8c0-4.4-3.6-8-8-8H200c-4.4 0-8 3.6-8 8v80c0 4.4 3.6 8 8 8h16c4.4 0 8-3.6 8-8v-8c0-8.8 7.2-16 16-16s16 7.2 16 16v8c0 22.1-17.9 40-40 40H200c-22.1 0-40-17.9-40-40V392c0-22.1 17.9-40 40-40zm133.1 0H368c8.8 0 16 7.2 16 16s-7.2 16-16 16H333.1c-7.2 0-13.1 5.9-13.1 13.1c0 5.2 3 9.9 7.8 12l37.4 16.6c16.3 7.2 26.8 23.4 26.8 41.2c0 24.9-20.2 45.1-45.1 45.1H304c-8.8 0-16-7.2-16-16s7.2-16 16-16h42.9c7.2 0 13.1-5.9 13.1-13.1c0-5.2-3-9.9-7.8-12l-37.4-16.6c-16.3-7.2-26.8-23.4-26.8-41.2c0-24.9 20.2-45.1 45.1-45.1zm98.9 0c8.8 0 16 7.2 16 16v31.6c0 23 5.5 45.6 16 66c10.5-20.3 16-42.9 16-66V368c0-8.8 7.2-16 16-16s16 7.2 16 16v31.6c0 34.7-10.3 68.7-29.6 97.6l-5.1 7.7c-3 4.5-8 7.1-13.3 7.1s-10.3-2.7-13.3-7.1l-5.1-7.7c-19.3-28.9-29.6-62.9-29.6-97.6V368c0-8.8 7.2-16 16-16z"
              />
            </svg>
          </a>
        </p>
      </div>

      <div class="diw-table-container">
        <table id="vehicleDataTable" class="open-sans">
          <thead>
            <tr>
              <th>No</th>
              <th>Description</th>
              <th>Make</th>
              <th>Type</th>
              <th>Year</th>
              <th>Model</th>
              <th>Annual VKT</th>
              <th>Annual Fuel</th>
              <th>Fuel Type</th>
              <th>Flex Fuel</th>
              <th>Quantity</th>
              <th></th>
              <th id="download-vehicle-data">
                <button id="downloadVehicleData">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="15"
                    width="15"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"
                    />
                  </svg>
                </button>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="action-btns">
        <button
          id="nextButton"
          class="btn-next"
          disabled
          onclick="goNextStep()"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
