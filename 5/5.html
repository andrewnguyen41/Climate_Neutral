<!DOCTYPE html>

  <body>
    <div class="container">

      <div class="diw-container ">
          <div class="links-container">

              <a href="https://open.canada.ca/data/dataset/98f1a129-f628-4ce4-b24d-6f16bf24dd64/resource/87fc1b5e-fafc-4d44-ac52-66656fc2a245/download/my2022-fuel-consumption-ratings.csv" class="moving-link">2022
                  <i class="fas fa-download download-icon"></i> <!-- Font Awesome download icon -->
              </a>
              <a href="https://open.canada.ca/data/dataset/98f1a129-f628-4ce4-b24d-6f16bf24dd64/resource/b6100f60-5e63-437d-b122-db76c467c0a7/download/my2023-fuel-consumption-ratings.csv" class="moving-link">2023
                  <i class="fas fa-download download-icon"></i> <!-- Font Awesome download icon -->

              </a>
              <a href="https://open.canada.ca/data/dataset/98f1a129-f628-4ce4-b24d-6f16bf24dd64/resource/edba4afa-dc19-480c-bbe4-57992fc9d0d6/download/my2024-fuel-consumption-ratings.csv" class="moving-link">2024
                  <i class="fas fa-download download-icon"></i> <!-- Font Awesome download icon -->

              </a>
              <a href="https://open.canada.ca/data/en/dataset/98f1a129-f628-4ce4-b24d-6f16bf24dd64" target="_blank"  class="moving-link">NRC...

              </a>
          </div>


          <div id="truck-animation">
              <dotlottie-player
                      src="https://lottie.host/a7ad3e6c-d482-4d57-8101-af38aa65dac0/Ri2gTbmhjl.json"
                      background="transparent"
                      speed="1"
                      style="width: 100%; height: 150px"
                      direction="1"
                      playMode="normal"
                      loop
                      autoplay
              ></dotlottie-player>
          </div>
          <h1 class="header-size" style="text-align: center; color: #26b170;  margin: 10px 0 20px 0 ;">Identify NA Manufactured Vehicles</h1>
        <!-- <div class="animation">
          <dotlottie-player src="https://lottie.host/828119f1-b0c8-4127-8ee7-2992db5adf10/sdeYkfXQEn.json" background="transparent" speed="1"  style="width: 100%; height: 200px" direction="1" playMode="normal" loop autoplay></dotlottie-player>
        </div> -->
       
          <form id="settingsForm">
            <div
              id="settingsBlock"
              class="form-field-container-2"
            >
              <label for="provinceSelect" id="settingsLabel" class="form-label-2"
                >Replacement</label
              >
              <select name="sel" id="replacementOptions" class="form-input-2"
                onchange="selMeasure()">
              </select>
          </form>
        </div>
        <!-- <h2 class="customer-font">Upload NRC</h2> -->
        <!-- <input type="file" id="csvFileInput" accept=".csv" style="padding: 10px;"> -->

        <div id="dropZone" class="drop-zone" style="margin-top: 10px; height: 40px; padding-top: 20px;">
          <p id="drop-box">
            Upload NRC
          </p>
          <input type="file" id="csvFileInput" hidden accept=".csv" />
          <div id="spinner" class="spinner" hidden></div>
        </div>
        <p id="template" style="margin-top: 10px;">
          Supported format: <b>.csv</b> | CSV
          Template Link:
          <a href="#" id="downloadCsvTemplate">
            <svg
              id="csv-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="15"
              width="15"
              viewBox="0 0 512 512"
            >
              <path
                fill="#37a345"
                d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V304H176c-35.3 0-64 28.7-64 64V512H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128zM200 352h16c22.1 0 40 17.9 40 40v8c0 8.8-7.2 16-16 16s-16-7.2-16-16v-8c0-4.4-3.6-8-8-8H200c-4.4 0-8 3.6-8 8v80c0 4.4 3.6 8 8 8h16c4.4 0 8-3.6 8-8v-8c0-8.8 7.2-16 16-16s16 7.2 16 16v8c0 22.1-17.9 40-40 40H200c-22.1 0-40-17.9-40-40V392c0-22.1 17.9-40 40-40zm133.1 0H368c8.8 0 16 7.2 16 16s-7.2 16-16 16H333.1c-7.2 0-13.1 5.9-13.1 13.1c0 5.2 3 9.9 7.8 12l37.4 16.6c16.3 7.2 26.8 23.4 26.8 41.2c0 24.9-20.2 45.1-45.1 45.1H304c-8.8 0-16-7.2-16-16s7.2-16 16-16h42.9c7.2 0 13.1-5.9 13.1-13.1c0-5.2-3-9.9-7.8-12l-37.4-16.6c-16.3-7.2-26.8-23.4-26.8-41.2c0-24.9 20.2-45.1 45.1-45.1zm98.9 0c8.8 0 16 7.2 16 16v31.6c0 23 5.5 45.6 16 66c10.5-20.3 16-42.9 16-66V368c0-8.8 7.2-16 16-16s16 7.2 16 16v31.6c0 34.7-10.3 68.7-29.6 97.6l-5.1 7.7c-3 4.5-8 7.1-13.3 7.1s-10.3-2.7-13.3-7.1l-5.1-7.7c-19.3-28.9-29.6-62.9-29.6-97.6V368c0-8.8 7.2-16 16-16z"
              />
            </svg>
          </a>
        </p>

        <div class="button-container">
            <button onclick="handleUpload()" class="upload-btn">Upload NRC</button>
            <button id="downloadBtn" class="download-btn">Download Replacements</button>
            <button onclick="printPage()" class="print-btn">Print Replacements</button>
        </div>
    </div>
  </div>
    <!-- Clickable text that moves from right to left -->


      <div id="main">

</div>
  
</div>
    </div>
   
    <div class="action-btns">
      <button class="btn-back" onclick="goBack(5)">Back</button>
    </div>
  </body>
</html>
