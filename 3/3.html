<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/3/3.css" />
    <!-- <title>Single Page Application</title> -->
  </head>
  <body>
    <div class="p3">
      <h1>Current Emissions</h1>
      <div class="container">
        <div class="chart-container">
          <h4 class="text1">Total Emissions By Vehicle</h4>
          <canvas
            id="Total Emissions By Vehicle"
            width="300"
            height="250"
          ></canvas>
        </div>

        <div class="chart-container">
          <h4 class="text2">Emissions Intensity By Vehicle</h4>
          <canvas
            id="Emissions Intensity By Vehicle"
            width="300"
            height="250"
          ></canvas>
        </div>
      </div>
      <h2 class="text3">AVERAGE EMISSION INTENSITY FOR FLEET</h2>
      <div class="action-btns">
        <button class="btn-back" onclick="goBack(3)">Back</button>
        <button class="btn-next" onclick="goNextStep()">Next</button>
      </div>
    </div>
  </body>
</html>
